<!DOCTYPE html>
<html ng-app="app">
<head>

<title>Countries</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</head>
<body>
	<h1>Sample Application</h1>
	<p>
		Enter Your Name: <input type="text" ng-model="name">
	</p>
	<p>
		Hello <span ng-bind="name">!</span>
	</p>



	<form ng-controller="MainController" ng-submit="addCountry()">
	<legend>Add New Country</legend>
	<label>Name:</label>
	<input type="text" id="country" country="country"
		ng-model="country.name" placeholder="User Country" />
	<button class="btn btn-primary">ADD</button>
	<br />
	<label>{{status}})</label>



	</form>

</body>
</html>
